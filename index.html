<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Portada Calendari 2026</title>

    <!-- Lexend Zetta -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend Zetta', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .portada {
            width: 100%;
            height: 100%;
            padding: 4vw;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
        }

        .centre {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1.2vw;
            margin-left: 0vw;
        }

        .titol {
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        h1 {
            font-size: clamp(40px, 6vw, 80px); /* MÁS PEQUEÑO */
            font-weight: 800;
            letter-spacing: 2px;
        }

        .any {
            font-size: clamp(28px, 5vw, 46px);
            font-weight: 300;
            letter-spacing: 6px;
        }

        /* Meses */
        .mesos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1vw;
            margin-left: 5%;
        }

        .mes {
            width: 6vw;
            height: 6vw;
            min-width: 55px;
            min-height: 55px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(11px, 1.2vw, 16px);
            font-weight: 400;
            letter-spacing: 1px;
        }

        @media print {
            body {
                margin: 0;
            }

            .portada {
                padding: 3vw;
            }
        }
    </style>
</head>

<body>

    <div class="portada">
        <div class="centre">

            <div class="titol">
                <h1>CALENDARI</h1>
                <div class="any">2026</div>
            </div>

            <div class="mesos">
                <div class="mes">GEN</div>
                <div class="mes">FEBR</div>
                <div class="mes">MARÇ</div>
                <div class="mes">ABR</div>
                <div class="mes">MAIG</div>
                <div class="mes">JUNY</div>
                <div class="mes">JUL</div>
                <div class="mes">AG</div>
                <div class="mes">SET</div>
                <div class="mes">OCT</div>
                <div class="mes">NOV</div>
                <div class="mes">DES</div>
            </div>

        </div>
    </div>

</body>
</html>
